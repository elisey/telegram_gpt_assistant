# https://taskfile.dev

version: '3'

tasks:
  mypy:
    cmds:
      - mypy .
  black:fix:
    cmds:
      - black .
  black:check:
    cmds:
      - black --check .
  isort:fix:
    cmds:
      - isort .
  isort:check:
    cmds:
      - isort --check .
  flake8:
    cmds:
      - flake8 .
  ruff:
    cmds:
      - ruff .
  format:
    - task: black:fix
    - task: isort:fix
  lint:
    deps:
      - task: black:check
      - task: isort:check
      - task: mypy
      - task: flake8
      - task: ruff
  test:
    cmds:
      - pytest tests
  all:
    - task: format
    - task: lint
    - task: test

  build:
    cmds:
      - docker build -t telegram_gpt_assistant:latest .
  run:
    cmds:
      - docker run -d --restart always --name telegram_gpt_assistant_contrainer telegram_gpt_assistant:latest
  stop:
    cmds:
      - docker stop telegram_gpt_assistant_contrainer
  logs:
    cmds:
      - docker logs  telegram_gpt_assistant_contrainer
  remove:
    cmds:
      - docker rm telegram_gpt_assistant_contrainer